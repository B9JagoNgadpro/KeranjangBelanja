<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 20px;
        }
        .cart-item {
            margin-bottom: 10px;
        }
        .form-button {
            display: inline;
        }
        .btn {
            margin-left: 10px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="alert alert-info" role="alert">
            Welcome to our shopping cart. Add items and check out to complete your purchase!
        </div>
        <div>
            <ul class="list-group">
                <li class="list-group-item cart-item">
                    Item 1 
                    <form th:action="@{/api/cart/add}" method="get" class="form-button">
                        <button type="submit" class="btn btn-primary float-right">Add Item</button>
                    </form>
                    <form th:action="@{/api/cart/update}" method="get" class="form-button">
                        <button type="submit" class="btn btn-warning float-right">Update Item</button>
                    </form>
                    <form th:action="@{/api/cart/remove}" method="get" class="form-button">
                        <button type="submit" class="btn btn-danger float-right">Remove Item</button>
                    </form>
                </li>
                <li class="list-group-item cart-item">
                    Item 2
                    <form th:action="@{/api/cart/add}" method="get" class="form-button">
                        <button type="submit" class="btn btn-primary float-right">Add Item</button>
                    </form>
                    <form th:action="@{/api/cart/update}" method="get" class="form-button">
                        <button type="submit" class="btn btn-warning float-right">Update Item</button>
                    </form>
                    <form th:action="@{/api/cart/remove}" method="get" class="form-button">
                        <button type="submit" class="btn btn-danger float-right">Remove Item</button>
                    </form>
                </li>
                <li class="list-group-item cart-item">
                    Item 3
                    <form th:action="@{/api/cart/add}" method="get" class="form-button">
                        <button type="submit" class="btn btn-primary float-right">Add Item</button>
                    </form>
                    <form th:action="@{/api/cart/update}" method="get" class="form-button">
                        <button type="submit" class="btn btn-warning float-right">Update Item</button>
                    </form>
                    <form th:action="@{/api/cart/remove}" method="get" class="form-button">
                        <button type="submit" class="btn btn-danger float-right">Remove Item</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
